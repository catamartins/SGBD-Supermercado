<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <title>Home | Supermercado Castelus</title>
</head>

<body>

  <div id="menu_lateral"></div>
  <script src="/components/menu_lateral/menu_lateral.js"></script>

  <section class="conteudo-pagina">

    <h1 class="titulo-pagina">Dashboard</h1>

    <div class="cards">
      
      <div class="card">
        <h3>Total Vendas</h3>
        <p>R$ 45.230,00</p>
        <span>Hoje</span>
      </div>
      
      <div class="card">
        <h3>Produtos vendidos</h3>
        <p>1.250</p>
        <span>Hoje</span>
      </div>
      
      <div class="card">
        <h3>Funcion치rios Ativos</h3>
        <p>320</p>
      </div>

    </div>

    <div class="chart-container">
      <canvas id="salesChart" aria-label="Gr치fico de vendas por dia" role="img"></canvas>
    </div>

  </section>

  <!-- Teste: Gr치fico de vendas em JS -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('salesChart').getContext('2d');

    const salesChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S치b', 'Dom'],
        datasets: [{
          label: 'Vendas (R$)',
          data: [5000, 7000, 6000, 8000, 7500, 9000, 8500],
          backgroundColor: 'rgba(39, 174, 96, 0.2)',
          borderColor: 'rgba(39, 174, 96, 1)',
          borderWidth: 3,
          fill: true,
          tension: 0.3,
          pointRadius: 5,
          pointBackgroundColor: 'rgba(39, 174, 96, 1)',
          pointHoverRadius: 7,
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            labels: {
              color: '#34495e',
              font: {
                size: 16,
                weight: '600'
              }
            }
          },
          tooltip: {
            mode: 'index',
            intersect: false,
            backgroundColor: '#2c3e50',
            titleColor: '#ecf0f1',
            bodyColor: '#ecf0f1',
          }
        },
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              color: '#34495e',
              font: {
                size: 14
              },
              callback: function(value) {
                return 'R$ ' + value.toLocaleString('pt-BR');
              }
            },
            grid: {
              color: '#ecf0f1'
            }
          },
          x: {
            ticks: {
              color: '#34495e',
              font: {
                size: 14
              }
            },
            grid: {
              color: '#ecf0f1'
            }
          }
        }
      }
    });
  </script>


</body>

</html>
